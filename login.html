<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Manabu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="text-center">
        <div class="logo mx-auto"> 
            <img src="logo2.png" width="120px" height="120px" alt="Logo">
        </div>
    </header>
    <main class="login-container container">
        <div class="module-panel">
            <h1>Manabu</h1>
            <br><br>
            <h2>Welcome back to Manabu</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="custom-btn">Log In</button>
            </form>
            <br>
            <p class="disclaimer">New to Manabu? <a href="signup.html">Join now</a>.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Manabu. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
